<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Mark 13 Palindrome Birthday</title>
</head>

<body>
    <div class="main-content">
        <h1 class="title">Is your Birthday a Palindrome?
        </h1>
        <p class="desc"> This app checks your birthdate in 6 formats dd-mm-yyyy, mm-dd-yyyy, yyyy-mm-dd,mm-dd-yy,
            dd-mm-yy, mm-dd-yy
            and yy-mm-dd
        </p>
        <input type="date" id="birthday">
        <button id="submitBtn">Show</button>
        <p id="result"></p>
    </div>
